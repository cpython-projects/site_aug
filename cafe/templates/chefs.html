<section id="chefs" class="chefs section-bg">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <p>Наша команда</p>
        </div>

        <div class="row gy-4">
            {% for chef in chefs %}
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:100 }}">

                <div class="chef-member">
                    <div class="member-img">
                        <img src="{{ chef.image.url }}" class="img-fluid" alt="{{ chef.name }}">
                        <div class="social">
                            {% if chef.twitter %}<a href="{{ chef.twitter }}"><i class="bi bi-twitter"></i></a>{% endif %}
                            {% if chef.facebook %}<a href="{{ chef.facebook }}"><i class="bi bi-facebook"></i></a>{% endif %}
                            {% if chef.instagram %}<a href="{{ chef.instagram }}"><i class="bi bi-instagram"></i></a>{% endif %}
                            {% if chef.linkedin %}<a href="{{ chef.linkedin }}"><i class="bi bi-linkedin"></i></a>{% endif %}
                        </div>
                    </div>
                    <div class="member-info">
                        <h4>{{ chef.name }}</h4>
                        <span>{{ chef.position }}</span>
                        <p>{{ chef.bio }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
