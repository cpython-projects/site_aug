{% load static %}

<section id="book-a-table" class="book-a-table">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <p>Резервація</p>
        </div>
        <div class="row g-0">
            <div class="col-lg-4 reservation-img"
                 style="background-image: url({% static "assets/img/reservation.jpg" %});"
                 data-aos="zoom-out" data-aos-delay="200">
            </div>
            <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
                <form action="{% url 'cafe:home' %}" method="post" role="form" class="email-form" data-aos="fade-up" data-aos-delay="100">
                    {% csrf_token %}
                    <div class="row gy-4">
                        {% for field in booking_form %}
                            {% if field.name != 'message' %}
                                <div class="col-lg-4 col-md-6">
                                    {{ field }}
                                    <div class="validate">{{ field.errors }}</div>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="form-group mt-3">
                        {{ booking_form.message }}
                        <div class="validate">{{ booking_form.message.errors }}</div>
                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="text-center"><button type="submit">Зарезервувати</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
